{{define "title"}}
    markdown编辑器
{{end}}

{{define "style"}}
    <link href="/static/editormd/css/editormd.css" rel="stylesheet"/>
    <link href="/static/css/index.css" rel="stylesheet">
{{end}}

{{define "content"}}
    <article>
        <form action="/saveArticle" method="post">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" name="title" placeholder="请输入标题">
            </div>
            <label for="content">内容</label>
            <div class="form-group" id="editor">
                <textarea placeholder="请输入内容" name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-success" style="margin-left: 50%;margin-bottom:20px;width: 100px;">提交
            </button>
        </form>
    </article>
{{end}}

{{define "script"}}
    <script src="/static/editormd/editormd.min.js"></script>
    <script type="text/javascript">
      $(function () {
        let editor = editormd("editor", {
          name: "content",
          width: "100%",
          height: 500,
          syncScrolling: "single",
          path: "/static/editormd/lib/"
        });
      });
    </script>
{{end}}
